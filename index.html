
<!DOCTYPE html>
<html>
<head>
    <title>Line Sort</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-core.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LINE SORTS</h1>
            <p class="smallcaps" id="js--selection">music visualization</p>
        </div>
        <canvas id="myCanvas"></canvas>
        <div class="container--input">
            <div>
                <input id="song" type="file" class="input" value="1,2,3,4,5,6" />
                <button class="input--button" id="js--play"></button>
                <p class="input--description smallcaps">(click to play)</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
