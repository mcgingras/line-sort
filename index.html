
<!DOCTYPE html>
<html>
<head>
    <title>Line Sort</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-core.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LINE SORTS</h1>
            <p class="smallcaps active" id="js--selection">selection</p>
            <p class="smallcaps" id="js--bubble">bubble</p>
            <p class="smallcaps" id="js--merge">merge</p>
            <p class="smallcaps" id="js--radix">radix</p>
            <p class="smallcaps" id="js--quick">quick</p>
            <p class="smallcaps" id="js--cocktail">cocktail</p>
        </div>
        <canvas id="myCanvas"></canvas>
        <div class="container--input">
            <input id="array" type="text" class="input" value="1,4,3,2,6,3,5,2,1,4,3,2,5" />
            <button class="input--button" id="js--submit"></button>
            <p class="input--description smallcaps">(sorting input)</p>
        </div>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
