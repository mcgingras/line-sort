
<!DOCTYPE html>
<html>
<head>
    <title>Line Sort</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-core.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LINE SORT</h1>
            <select id="sortType">
                <option value="bubble">bubble</option>
                <option value="selection">selection</option>
            </select>
        </div>
        <canvas id="myCanvas"></canvas>
        <div class="container--input">
            <input id="array" type="text" class="input" value="1,4,3,2,6,3,5,2,1,4,3,2,5" />
            <button class="input--button" id="js--submit"></button>
            <p class="input--description">edit sorting array</p>
        </div>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
